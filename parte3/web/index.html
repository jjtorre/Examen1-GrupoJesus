<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examen Docker - JESUS TORRES</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      margin: 12px 0;
      line-height: 1.6;
      opacity: 0.95;
    }

    .highlight {
      font-weight: 600;
      color: #a0f7ff;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 32px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
      background: linear-gradient(45deg, #ff5252, #ffb142);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #4ade80;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.3); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Examen Docker - Jesus, Jessica, Andrea, Cristopher, Abraham</h1>
    <p>Nuestros nombres son <span class="highlight">Jesus, Jessica, Andrea, Cristopher, Abraham</span>.</p>
    <p>Este es un stack completo con <strong>API</strong>, <strong>Web</strong> y <strong>Base de Datos</strong> usando Docker Compose.</p>
    
    <a href="http://localhost:3000" target="_blank" class="btn">
      Probar API â†’
    </a>

    <div class="status">
      <span class="pulse"></span>
      API conectada a <code>db</code> en red backend
    </div>

    <footer>
      Desarrollado con Docker | 2025
    </footer>
  </div>
</body>
</html>
